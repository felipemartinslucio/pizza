<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contador de Fatias de Pizza</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffefd5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
    }

    .pizza-img {
      width: 180px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    .contador {
      font-size: 72px;
      font-weight: bold;
      margin: 14px 0;
    }

    p {
      font-size: 16px;
    }

    .botoes {
      margin-top: 24px;
    }

    button {
      font-size: 18px;
      padding: 14px 22px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      max-width: 260px;
    }

    button:hover {
      opacity: 0.9;
    }

    .remover {
      background-color: #ff6b6b;
      color: white;
    }

    .adicionar {
      background-color: #51cf66;
      color: white;
    }

    .creditos {
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.7;
    }

    /* AJUSTES PARA TELAS MAIORES (DESKTOP) */
    @media (min-width: 768px) {
      .pizza-img {
        width: 140px;
      }

      .contador {
        font-size: 64px;
      }

      button {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <img 
      src="https://raw.githubusercontent.com/felipemartinslucio/pizza/refs/heads/main/IMG_3360.jpeg" 
      alt="Pizza"
      class="pizza-img"
    >

    <h1>üçï Rod√≠zio de Pizza</h1>

    <div class="contador" id="contador">0</div>
    <p>fatias comidas</p>

    <div class="botoes">
      <button class="remover" onclick="removerFatia()">- Remover fatia</button>
      <button class="adicionar" onclick="adicionarFatia()">+ Adicionar fatia</button>
    </div>

    <p class="creditos">feito por felipinho martins</p>
  </div>

  <script>
    let fatias = 0;

    function adicionarFatia() {
      fatias++;
      atualizarContador();
    }

    function removerFatia() {
      if (fatias > 0) {
        fatias--;
        atualizarContador();
      }
    }

    function atualizarContador() {
      document.getElementById("contador").innerText = fatias;
    }
  </script>

</body>
</html>
